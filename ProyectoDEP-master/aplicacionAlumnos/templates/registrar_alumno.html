{% load static %}
<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> {% block title %} {% endblock %} </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/solicitudes.css'%}">
        <link rel="stylesheet" href="{% static 'css/inicio_administracion.css'%}">
        <link rel="stylesheet" href="{%static 'css/inputs.css'%}">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b5d7e81e44.js" crossorigin="anonymous"></script>
    </head>

    <body style="background-color: #2b2d42;">

        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: #f8f8f8;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar Alumno</h5>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form method="POST" action=".">
                            <div class="row">
                                <div class="col">
                                    <div class="form__group" style="width: 100%;">
                                        <label for="nombreAdministrador">Nombre o Nombres:</label> {{formaAlumno.nombres}}
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form__group" style="width: 100%;">
                                        <label for="primerApellido">Primer Apellido</label> {{formaAlumno.apellidoPaterno}}
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form__group" style="width: 100%;">
                                        <label for="segundoApellido">Segundo Apellido</label> {{formaAlumno.apellidoMaterno}}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form__group" style="width: 100%;">
                                        <label for="carrera">Carrera</label> {{formaAlumno.carrera}}
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form__group" style="width: 100%;">
                                        <label for="nombreUsuario">Número de Control</label> {{formaAlumno.numeroControl}}
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col">
                                    <div class="form__group" style="width: 100%;">
                                        <label for="correoAdministrador">Correo Institucional</label>
                                    </div>
                                    <div class="row">
                                        <label for="correo"><input type="text" name="correo" id="correo" class="form__field" style="width: 50%;" maxlength="9">@morelia.tecnm.mx</label>
                                    </div>
                                    <div style="display: none; background-color: aqua;">
                                        {{formaAlumno.correo}}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form__group" style="width: 100%;">
                                        <label for="contraseña">Contraseña</label> {{formaAlumno.contraseña}}
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-warning" style="width: 50%; margin: 2rem 25% 1rem 25%; border-radius: 30px;">Registrarse</button> {% csrf_token %}
                                <a href="{% url 'logout' %}" class="btn btn-danger" style="width: 50%; margin: 0rem 25% 0rem 25%; border-radius: 30px;"> Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>




        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                $("#correo").keyup(function() {
                    var value = $(this).val();
                    $("#id_correo").val(value + "@morelia.tecnm.mx");
                });
            });
        </script>

    </body>

</html>
